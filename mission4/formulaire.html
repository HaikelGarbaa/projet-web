<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inscription à l'événement TEDx</h1>
    </header>

    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="nom">Nom :</label></td>
                <td><input type="text" id="nom" name="nom" placeholder="Votre nom" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom :</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email" placeholder="Votre email" maxlength="100"></td>
            </tr>
            <tr>
                <td><label for="departement">Numéro département :</label></td>
                <td><input type="number" id="departement" name="departement" placeholder="Numéro" min="01" max="99"></td>
            </tr>
            <tr>
                <td><label for="message">Message :</label></td>
                <td><textarea id="message" name="message" rows="4" cols="50" placeholder="Votre message..."></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Valider">
    </form>
</body>
</html>
